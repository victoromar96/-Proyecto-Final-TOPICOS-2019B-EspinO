<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content>
  <br>
  <br>
  <br>
  <ion-item>
    <img  width="180" src="../../../assets/img/login.png" class="mx-auto" >
  </ion-item>
  <br>
  
<ion-item>
  <ion-label position ="floating">Correo Electrónico: </ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position ="floating">Contraseña:</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>

<ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
<ion-button routerLink="/registro" text-center expand="block">Crear Cuenta</ion-button>





</ion-content>
